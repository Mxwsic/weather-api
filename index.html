<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">Weather you like it or not.</nav>
  </header>
  <main>
    <h2 id="headingsearch">Enter the name of your city below for weather conditions</h2>

    <div class="rightNow input-group mb-3 mt-5">
      <form id = "searchForm" class="btn btn-primary" type="submit">Search</form>
      <input id="searchBarText" type="text" class="form-control-sm" placeholder="Enter city name">
    </div>

    <div class="cityList"></div>

    <div class="weatherDisplay grid-container mt-3">
    </div>

    </div>
  </main>


  <footer class="footer bg-primary">Weather App</footer>
  <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
